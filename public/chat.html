<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/styles.min.css">
    <script src="mustache/mustache.js" defer></script>
    <script src="moment/moment.js" defer></script>
    <script src="qs/dist/qs.js" defer></script>
    <script src="socket.io/socket.io.js" defer></script>
    <script src="/js/chat.js" defer></script>
    <title>Chat App</title>
</head>
<body>
<div class="chat">
    <div id="sidebar" class="chat__sidebar">

    </div>
    <div class="chat__main">
        <div id="messages" class="chat__messages"></div>

        <div class="compose">
            <form id="message-form">
                <input placeholder="Send a message..." id="inputMessage" name="message" autocomplete="off" required>
                <button type="submit">Submit</button>
            </form>
            <button id="send-location">Send Location</button>
        </div>
    </div>
</div>


<script id="message-template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
    </div>
</script>

<script id="location-template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
        <p><a href="{{url}}" target="_blank">My current Location</a></p>
    </div>
</script>

<script id="sidebar-template" type="text/html">
    <h2 class="room-title">{{room}}</h2>
    <h3 class="list-title">Users</h3>
    <ul class="users">
        {{#users}}
            <li>{{username}}</li>
        {{/users}}
    </ul>
</script>
</body>
</html>
